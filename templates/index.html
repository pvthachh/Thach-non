<!DOCTYPE html>
<html lang="en">
<head>
  <title>TTCS Phạm Văn Thạch</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class = "frame">
<div class="container">
  <form class="form-horizontal" action="/submit" method="post" enctype="multipart/form-data">

    <div class="form-group col-sm-9" style="padding: 0px; margin: 0px">
      <label class="control-label col-sm-3" style = "margin-top: 15px; padding: 0px;margin-left: -40px" for="pwd">Upload Your Image :</label>
      <div class="col-sm-5">          
        <input type="file" class="form-control" placeholder="Hours Studied"  name="my_image" id="pwd" style = "margin-top: 10px">
      </div>
    </div>

    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10" style="margin-top: 15px;margin-left: 188px;">
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </div>
  </form>
  <div>
    {% if prediction %}
    <img src="{{img_path}}" height="400px" width="400px" style="margin-left: 80px">
      <h2 style="margin-left: 77px"> Your Prediction : <i> {{prediction}} </i></h2>
    {% endif %}
  </div>
</div>
</div>
</body>
<style>
  .frame {
    border: 1px solid #ccc;
    margin: 50px auto;
    margin-top: 10px;
    padding: 20px;
    max-width: 600px;
    background-color: #F0F8FF;
  }
</style>
</html>
